<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>

    <div class="app-right" id="task-list">
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
